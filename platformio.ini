[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	adafruit/Adafruit BME280 Library @ ^2.2.2
	adafruit/Adafruit BMP3XX Library @ ^2.1.2
	mikalhart/TinyGPSPlus @ ^1.0.3
	sparkfun/SparkFun u-blox Arduino Library@^1.8.11
